    <style>
        :root {
            --bg-color: #0D0D0D;
            --primary-color: #ee3124;
            --primary-color-dark: #62100b;
            --card-color: #181818;
            --border-color: #333333;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Satoshi', sans-serif;
            cursor: none;
        }
        
        #root {
            width: 100%;
            height: 100%;
        }

        .cursor-dot, .cursor-follower {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            mix-blend-mode: difference;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .cursor-follower {
            width: 40px;
            height: 40px;
            background-color: white;
            border: none;
            box-shadow: 0 0 20px 5px rgba(238, 49, 36, 0.5);
            transition: top 0.1s ease-out, left 0.1s ease-out, width 0.3s ease-in-out, height 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        body.text-hover .cursor-dot {
            transform: translate(-50%, -50%) scale(0.5);
        }

        body.text-hover .cursor-follower {
            transform: translate(-50%, -50%) scale(2.2);
        }

        /* Feature Card Hover & Animation */
        .feature-card {
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .feature-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 30px rgba(238, 49, 36, 0.2);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 3D Hero Animation Styles */
        .scene {
            perspective: 1000px;
        }

        .hero-3d-object-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* Animation removed for a more modern, static feel */
            /* animation: rotate-container 25s infinite linear; */
        }

        /*
        @keyframes rotate-container {
            from { transform: rotateY(0deg) rotateX(10deg); }
            to { transform: rotateY(360deg) rotateX(10deg); }
        }
        */

        .cube-edges {
            stroke: var(--primary-color);
            stroke-width: 1.5;
            fill: none;
            filter: drop-shadow(0 0 5px var(--primary-color)) drop-shadow(0 0 10px var(--primary-color));
        }

        .cube-faces {
            fill: var(--primary-color);
            fill-opacity: 0.08;
            stroke: none;
        }

        /* Hero Dark Vignette Effect */
        .hero-section {
            --glow-x: 50%;
            --glow-y: 50%;
            --glow-opacity: 0;
        }
        #hero-vignette-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(
                circle 600px at var(--glow-x) var(--glow-y),
                rgba(0, 0, 0, 0) 0%, 
                rgba(98, 16, 11, 0.25) 50%,
                rgba(98, 16, 11, 0.4) 100%
            );
            opacity: var(--glow-opacity);
            transition: opacity 0.4s ease-out;
        }
        
        /* How it Works Section */
        .how-it-works-icon {
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .how-it-works-icon:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(238, 49, 36, 0.3);
        }

        .how-it-works-step {
            position: relative;
        }
        @media (min-width: 1024px) {
            .how-it-works-step:not(:last-child)::after {
                content: '';
                position: absolute;
                top: 3rem; /* Vertically center with the icon */
                left: 100%;
                width: 4rem; /* Match the lg:gap-x-16 value (4rem) to span the gap */
                height: 2px;
                background-image: linear-gradient(to right, var(--border-color) 50%, transparent 50%);
                background-size: 10px 2px;
                background-repeat: repeat-x;
            }
        }

        /* Community Insights Section */
        .stat-card {
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(238, 49, 36, 0.1);
        }

        /* Testimonials Section */
        .testimonial-card {
            position: relative;
            padding-top: 1rem;
        }
        .testimonial-card .quote-icon {
            position: absolute;
            top: -1rem;
            left: 1.5rem;
            width: 4rem;
            height: 4rem;
            color: var(--primary-color);
            opacity: 0.1;
            transform: rotate(180deg);
        }
    </style>
